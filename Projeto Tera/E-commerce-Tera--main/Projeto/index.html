<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ProStyle</title>
</head>

<body>
    <header id="header">
        <div>
         <p id="meusPedidos">Meus pedidos</p>
         <p id="faleConosco">Fale conosco</p>
        </div>
        <div><a id="sejaBemVindo" href="login.html">Seja Bem-Vindo(a), faça login
        </a></div>
    </header>

    <nav id="navegacao">
        <h1>ProStyle</h1>
        <h3><a href="index.html">Home</a></h3>
        <h3>Regatas</h3>
        <h3>Camisetas longas</h3>
        <h3>Blusas</h3>

        <input type="text" placeholder="Buscar por produto &#128269;">
        <a href="carrinho.html"><img src="assets/carrinho.png" alt="carrinho"></a>
    </nav>

    <main id="destaque">
        <img src="assets/frete.png" alt="destaque">
    </main>

    <div class="produtos">
        <section class="coluna-1">
            <img src="assets/produto.png" alt="produto" width="300px" height="300px" class="primeiro">
            <img src="assets/produto.png" alt="produto" width="300px" height="300px" class="segundo">
            <img src="assets/produto.png" alt="produto" width="300px" height="300px" class="terceiro">
        </section>

        <section class="coluna-2">
            <img src="assets/produto.png" alt="produto" width="300px" height="300px" class="primeiro">
            <img src="assets/produto.png" alt="produto" width="300px" height="300px" class="segundo">
            <img src="assets/produto.png" alt="produto" width="300px" height="300px" class="terceiro">
        </section>
    </div>

    <button id="botao-topo" onclick="voltarParaTopo()">
        <img src="assets/up-arrow.png" alt="Símbolo de seta apontando para cima" width="80px" height="80px">
    </button>

    <footer>
        <div class="infomacoes">
            <h2>Informações Úteis</h2>
            <ul>
                <li>Como comprar</li>
                <li>Termos de uso</li>
                <li>Fretes e entregas</li>
                <li>Segurança</li>
            </ul>
        </div>

        <div class="formas-pagamentos"></div>
        <h2>formas de pagamentos</h2>
        <img src="assets/formasDePagamentos.png" alt="formas de pagamentos">

        </div>

        <div class="novo-usuario">
            <h2>Novo usuario</h2>
            <input placeholder="Seu Nome:" class="footer-nome">
            <input placeholder="Seu e-mail:"class="footer-e-mail">
        </div>

    </footer>
    <script src="script.js"></script>
</body>

</html>
